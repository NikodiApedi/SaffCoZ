<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SaffCoZ</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">SaffCoZ</div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html" >About Us</a></li>
                <li><a href="store.html">Store Locations</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <br>
    <main class="contact-page">
        
        <h1 class="page-title">Contact Us</h1>
    
        <div class="contact-container">
            <form id="contact-form" class="contact-form" novalidate>
                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    <span class="error" id="nameError"></span>
                </div>
    
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    <span class="error" id="emailError"></span>
                </div>
    
                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    <span class="error" id="phoneError"></span>
                </div>
    
                <!-- Gender -->
                <div class="form-group">
                    <label for="gender">Gender *</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="error" id="genderError"></span>
                </div>
    
                <!-- Message -->
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here"></textarea>
                </div>
    
                <!-- Newsletter -->
                <div class="form-group checkbox">
                    <label for="newsletter" class="checkbox-label">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        I would like to receive news, exclusive offers and new product releases
                    </label>
                    <span class="error" id="newsletterError"></span>
                </div>
    
                <!-- Submit Button -->
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
        
    </main>
    <br>
    <br>
    <footer>
        <!-- Same footer as other pages -->
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: info@saffcoz.com</p>
                <p>Phone: +62 234 567 890</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#">Facebook</a>
                    <a href="#">Instagram</a>
                    <a href="#">Twitter</a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Newsletter</h3>
                <form class="newsletter-form">
                    <input type="email" placeholder="Enter your email">
                    <button type="submit" class="btn">Subscribe</button>
                </form>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 SaffCoZ. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
